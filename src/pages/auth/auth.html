<ion-header>

  <ion-navbar>
    <ion-title>Auth</ion-title>

    <ion-segment [(ngModel)]="authType" *ngIf="pinAuthIsPossible">
      <ion-segment-button value="main_auth">
        Authorize
      </ion-segment-button>
      <ion-segment-button value="pin_auth">
        Authorize By Pin
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>


<ion-content padding [ngSwitch]="authType">
  <div *ngSwitchCase="'main_auth'">
    <base-auth [authFunction]="baseAuth"></base-auth>
  </div>

  <div *ngSwitchCase="'pin_auth'">
    <pin-auth></pin-auth>
  </div>
</ion-content>
