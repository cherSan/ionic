<ion-header>

  <ion-navbar>
    <ion-title>MainAccount :{{id}}</ion-title>
  </ion-navbar>
  <ion-toolbar padding>
    <h2>1000000 $</h2>
    <button ion-button>Transaction</button>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="details">
        Main Details
      </ion-segment-button>
      <ion-segment-button value="transactions">
        Transactions
      </ion-segment-button>
      <ion-segment-button value="list">
        Transactions asd dasd asd asdasds
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'details'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <div *ngSwitchCase="'transactions'">
      asdas dasd adasd asd asd asdasdasd asad
    </div>

    <ion-list *ngSwitchCase="'list'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
