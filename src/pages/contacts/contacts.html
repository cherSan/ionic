<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>


  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar
      [animated]="true"
      [autocomplete]="true"
      [(ngModel)]="contactsFilter"
      (ionInput)="onDataInput($event)"
      (ionCancel)="onDataCancel($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let contact of filteredListOfContacts">
    <ion-card-header>
      <ion-icon name="contact"></ion-icon>
      <ion-card-title>
        {{contact.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        {{contact.address}}
      </div>
      <ion-buttons>
        <a [href]="'tel:' + contact.phone" ion-button>Call us in Russia</a>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
